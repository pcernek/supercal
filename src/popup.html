<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supercal</title>
  <style>
    body {
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      width: 280px;
      padding: 16px;
      margin: 0;
      color: #333;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      border-bottom: 1px solid #dadce0;
      padding-bottom: 12px;
    }

    .header img {
      width: 24px;
      height: 24px;
      margin-right: 12px;
    }

    .header h1 {
      font-size: 18px;
      margin: 0;
      font-weight: 500;
    }

    .status {
      margin-bottom: 16px;
      padding: 12px;
      border-radius: 8px;
      background-color: #f1f3f4;
    }

    .status.error {
      background-color: #fce8e6;
      color: #c5221f;
    }

    .status.success {
      background-color: #e6f4ea;
      color: #137333;
    }

    button {
      background-color: #1a73e8;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-family: 'Google Sans', Roboto, Arial, sans-serif;
      font-size: 14px;
      margin-right: 8px;
    }

    button:hover {
      background-color: #1765cc;
    }

    button.secondary {
      background-color: #f1f3f4;
      color: #1a73e8;
    }

    button.secondary:hover {
      background-color: #e8eaed;
    }

    .actions {
      display: flex;
      justify-content: flex-end;
    }

    .hidden {
      display: none;
    }

    .info {
      font-size: 12px;
      color: #5f6368;
      margin-top: 16px;
      line-height: 1.4;
    }
  </style>
</head>

<body>
  <div class="header">
    <img src="icon48.png" alt="Supercal logo">
    <h1>Supercal</h1>
  </div>

  <div id="auth-status" class="status">
    Checking authentication status...
  </div>

  <div class="actions">
    <button id="auth-button" class="hidden">Sign In</button>
    <button id="signout-button" class="secondary hidden">Sign Out</button>
  </div>

  <div class="info">
    Once signed in, Supercal will automatically analyze your calendar data when you view Google Calendar.
  </div>

  <script src="popup.js"></script>
</body>

</html>
